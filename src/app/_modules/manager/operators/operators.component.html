<div style="display:flex; align-items: center; justify-content: center; margin-top: 15px;">
    <div style="margin-bottom: 200px">&nbsp;</div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese un número">
                <nz-input-group>
                    <input type="number" nz-input formControlName="cap_operators" placeholder="Número de operadores capacitados" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Enviar</button>
    </form>
</div>
