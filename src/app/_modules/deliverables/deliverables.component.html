<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <navbar></navbar>
  </nz-sider>
  <nz-layout>
    <nz-content style="margin-left: 10px;">
      <breadcrumb></breadcrumb>
      <div class="inner-content">
        <h1> Deliverables</h1>
        <div>
          <textarea nz-input placeholder="Titulo" nzAutosize></textarea>
          <h1></h1>
          <textarea
            nz-input
            placeholder="Comentarios"
            [nzAutosize]="{ minRows: 2, maxRows: 6 }"
          ></textarea>
          <h1></h1>
        </div>
        <a nz-dropdown [nzDropdownMenu]="menu">
          Tipo de Entregable TWI
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>Job Instructions</li>
            <li nz-menu-item>Job Relations</li>
            <li nz-menu-item>Job Methods</li>
          </ul>
        </nz-dropdown-menu>
        <h1></h1>
        <nz-upload nzType="drag" [nzMultiple]="true" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
          (nzChange)="handleChange($event)">
          <p class="ant-upload-drag-icon">
            <i nz-icon nzType="inbox"></i>
          </p>
          <p class="ant-upload-text">Click or drag file to this area to upload</p>
          <p class="ant-upload-hint">
            Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
          </p>
        </nz-upload>
        <h1></h1>
        <button nz-button nzType="primary" style="float: right;">Enviar</button>
        <h1 style="height: 63px;"></h1>
      </div>
    </nz-content>
    <nz-footer>Periférica Internacional ©2022 Implementado con Angular</nz-footer>
  </nz-layout>
</nz-layout>
