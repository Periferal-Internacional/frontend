<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <navbar></navbar>
  </nz-sider>
  <nz-layout>
    <nz-content style="margin-left: 10px;">
      <breadcrumb></breadcrumb>
      <nz-upload nzType="drag" [nzMultiple]="true" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
        (nzChange)="handleChange($event)">
        <p class="ant-upload-drag-icon">
          <i nz-icon nzType="inbox"></i>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
          Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
        </p>
      </nz-upload>

    </nz-content>
    <nz-footer>Periférica Internacional ©2022 Implementado con Angular</nz-footer>
  </nz-layout>
</nz-layout>
