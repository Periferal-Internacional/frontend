<div class="inner-content">

<div class="dropzone" dropzone (hovered)="toggleHover($any($event))" (dropped)="onDrop($any($event))">

  <div>
      <label>
          <input type="file" (change)="onDrop($any($event).target.files)">

  </div>
</div>

<div *ngIf="files.length > 0">
  Archivos
  <hr>
</div>

<div *ngFor="let file of files">

</div>
</div>
