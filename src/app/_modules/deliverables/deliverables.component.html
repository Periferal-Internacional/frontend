<breadcrumb></breadcrumb>
<p>deliverables works!</p>
<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">

  <h3> Arrastra los Archivos aqui</h3>

  <div>
      <label>
          <input type="file" (change)="onDrop($event.target.files)">
      </label>
  </div>
</div>

<div *ngIf="files.length > 0">
  Archivos
  <hr>
</div>

<div *ngFor="let file of files">
  <upload-task [file]="file"></upload-task>
</div>
