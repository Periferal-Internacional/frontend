    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Area</th>
          <th>Entregas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a>JI</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>JR</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>JM</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
